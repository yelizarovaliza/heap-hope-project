<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Бізнес-план VyshyvAI</title>
    <link rel="stylesheet" href="style_startup_cabinet.css"/>
</head>
<body>
<div class="container">
    <aside class="sidebar">
        <div class="profile">
            <div class="top">
                <img src="../images/startup_founder.png" alt="User avatar" class="avatar"/>
                <div class="text-block">
                    <div class="name">Taras</div>
                    <div class="name">Shevchenko</div>
                </div>
            </div>
            <div class="role">інвестор-початківець</div>
        </div>

        <button class="button">Особистий кабінет</button>
        <button class="button">Пошук стартапів</button>
        <button class="button">Надати допомогу</button>
        <button class="button">Покращити знання</button>
        <button class="button">Налаштування</button>

        <div class="analysis-box">
            <p>Не можете обрати стартап?</p>
            <button class="button purple small">Пройти аналіз</button>
        </div>
    </aside>

    <main class="main-content">
        <h1>Бізнес-план VyshyvAI</h1>

        <div class="document-block">
            <div class="document">
                <img src="../images/description.png" alt="Документ" class="doc-image">
            </div>
            <aside class="actions">
                <button class="text-btn">Завантажити</button>
                <button class="text-btn">Проаналізувати з ШІ</button>
                <button class="text-btn">Запитати фаундерів</button>
            </aside>
        </div>

    </main>
</div>
</body>
</html>
