<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Бізнес-план VyshyvAI</title>
  <link rel="stylesheet" href="cabinet.css"/>
</head>
<body>
<div class="container">
  <aside class="sidebar">
    <div class="profile">
      <img src="../images/startup_founder.png" alt="User avatar" class="avatar"/>
      <div class="name">VyshyvAI</div>
      <div class="role">стартап</div>
    </div>
    <div class="menu">
      <button class="button active">Особистий кабінет</button>
      <button class="button">Знайти ментора</button>
      <button class="button">Переглянути баланс</button>
      <button class="button">ШІ аналіз інвестора</button>
      <button class="button">Налаштування</button>
    </div>
  </aside>

  <main class="main">
    <div class="form-section">
      <div class="column">
        <h3>Інформація про стартап</h3>
        <label>Назва<input value="VyshyvAI" /></label>
        <label>Опис<input value="Стартап, що створює вишивку за допомогою ШІ" /></label>
        <label>Країна<input value="Україна" /></label>
        <label>Грошова мета<input value="$10 000" /></label>
        <label>Фото<input type="file" /></label>
      </div>
      <div class="column">
        <h3>FAQ</h3>
        <label>Яка ваша бізнес-модель стартапу?<input placeholder="Введіть" /></label>
        <label>Як ви монетизуєте свої послуги та продукти?<input placeholder="Введіть" /></label>
        <label>Які ваші основні конкурентні переваги?<input placeholder="Введіть" /></label>
        <label>Як ви забезпечуєте зростання свого стартапу?<input placeholder="Введіть" /></label>
      </div>
      <div class="column">
        <h3>Бізнес-план</h3>
        <label>Документ<input placeholder="Прикріпити" /></label>
      </div>
    </div>

    <div class="template-box">
      <div>
        <strong>Маєте сумніви у бізнес-плані?</strong>
        <p>Використайте шаблон для якісного оформлення бізнес-плану</p>
      </div>
      <button class="template-btn">Шаблон</button>
    </div>
  </main>
</div>
</body>
</html>
