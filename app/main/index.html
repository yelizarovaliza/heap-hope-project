<script src="index1.js"></script>
<script>
    // Перевірка та відображення повідомлення про успіх
    const notificationDiv = document.getElementById('notification');
    const successMessage = localStorage.getItem('registrationSuccess');

    if (successMessage) {
        notificationDiv.textContent = successMessage;
        notificationDiv.style.display = 'block';

        // Видаляємо повідомлення, щоб воно не з'являлось після перезавантаження сторінки
        localStorage.removeItem('registrationSuccess');
    }
</script>
