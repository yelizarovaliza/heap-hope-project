<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Startup Registration</title>
  <link rel="stylesheet" href="register_css.css">
  <link rel="stylesheet" href="../main/additional.css">
</head>

<body>
  <header>
    <nav>
      <div class="social-icons">
        <a href="#"><img src="../images/instagram.png" alt="Instagram"></a>
        <a href="#"><img src="../images/linkedin.png" alt="LinkedIn"></a>
      </div>
      <div class="menu">
        <a href="../login/exit.html" class="button">Вхід</a>
        <a href="../main/index.html" class="button">Головна</a>
      </div>
    </nav>
  </header>

  <main>
    <section class="register">
      <h2>Реєстрація</h2>
      <form id="register-form" action="#" method="post">
        <label for="startup-email">email:</label>
        <input type="text" id="startup-email" name="email" required>

        <label for="password">password:</label>
        <input type="text" id="password" name="password" required>

        <button type="submit" class="button">Створити</button>
      </form>
    </section>

    <script>
      document.getElementById('register-form').addEventListener('submit', function (event) {
        event.preventDefault();
        window.location.href = 'registration2.html';
      });

    </script>

  </main>



</body>

</html>
