<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Startup Registration</title>
  <link rel="stylesheet" href="register_css.css">
  <link rel="stylesheet" href="../main/additional.css">
  <link rel="stylesheet" href="../login/photo.css">
  <link rel="stylesheet" href="registration4.css">
</head>




<body>
  <main>
    <div class="container">
      <div class="left-panel">
        <div class="phone-frame">
          <img src="../images/phone_mockup.png" alt="Main Image" class="main-image">
          <img src="../images/virtual_reality.png" alt="Overlay Image" class="overlay-image">
          <h1>Обирай. <br> Інвестуй.</h1>
        </div>
      </div>
      <div class="right-panel">

        <form id="register-form" action="#" method="post">
          <h2>Реєстрація</h2>

          <input type="text" id="nameStartup" name="nameStartup" placeholder="Назва стартапу" required>
          <input type="text" id="area" name="area" placeholder="Напрямок" required>
          <input type="text" id="amount" name="amount" placeholder="Сума необхідних коштів" required>

          <button type="submit" class="button">Створити</button>
        </form>
      </div>
    </div>


    <script>
      document.getElementById('register-form').addEventListener('submit', function (event) {
        event.preventDefault();
        window.location.href = 'registerStartup4.html';
      });
    </script>

  </main>
</body>

</html>
