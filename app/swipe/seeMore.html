<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Swiper</title>
    <link rel="stylesheet" href="../swipe/swipe.css">
</head>

<body>
    <header class="header">
        <p class="naming">HeapHope</p>
        <button class="cabinet-button">Кабінет</button>
    </header>

    <!-- Replace ion-icons with your images -->
    <img id="dislike" src="./Bitmap2.png" alt="Dislike" width="50" height="50">
    <div id="swiper"></div>
    <img id="like" src="./Bitmap.png" alt="Like" width="50" height="50">

    <script src="../swipe/cards.js"></script>
    <script src="../swipe/swipe.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const swiper = document.getElementById('swiper');

            const startups = JSON.parse(localStorage.getItem('startups')) || [];

            const createStartupCard = (startup) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-content">
                        <div class="card-image">
                            <img src="${startup.presentation}" alt="Presentation of ${startup.startupName}" onerror="this.src='default-image-url.jpg';">
                        </div>
                        <div class="card-info">
                            <h2 class="startup-name">${startup.startupName}</h2>
                            <p class="sector">${startup.sector}</p>
                            <p class="budget"> ${startup.budget} грн</p>
                            <p class="description"> ${startup.description}</p>
                        </div>
                        <button class="view-button">Переглянути</button>
                    </div>
                `;
                return card;
            };

            startups.forEach((startup, index) => {
                const card = createStartupCard(startup);
                card.style.setProperty('--i', index);
                swiper.appendChild(card);
            });
        });
    </script>
</body>

</html>
